<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>TwinBiot</title>
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/971755977488912384/Sm39bJfl.jpg">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <img src="https://pbs.twimg.com/profile_images/971755977488912384/Sm39bJfl.jpg">
    <h1>TwinBiot</h1>
    <br></br>

    <!--Base... -->
    <form>
      <p><label><strong>ID:</strong>                {{ .ID }}</label></p>
      <p><label><strong>Lessor:</strong>            {{ .Lessor }}</label></p>
      <p><label><strong>Status:</strong>            {{ .Status }}</label></p>
      <p><label><strong>Reserve Price:</strong>     {{ .ReservePrice }}</label></p>
      <p><label><strong>Worked Hours:</strong>      {{ .WorkedHours }}</label></p>
      <p><label><strong>Price Per Hour:</strong>    {{ .PricePerHour }}</label></p>
      <p><label><strong>Lessee:</strong>            {{ .Lessee }}</label></p>
      <p><label><strong>Rental Time:</strong>       {{ .RentalTime }}</label></p>
      <p><label><strong>Place of Delivery:</strong> {{ .PlaceOfDelivery }}</label></p>
      <p><label><strong>Work Hours:</strong>        {{ .WorkHours }}</label></p>

    </form>
    <br></br>

  </body>
</html>
